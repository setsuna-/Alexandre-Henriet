<!DOCTYPE html>
<html lang="fr" class="no-js">
  <head>
    <title>{%block title %}{{ SITENAME }}{% endblock %}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="author" content="{{ AUTHOR }}">
    <meta name="description" content="Curriculum Vitae et blog personnel de {{ AUTHOR }}">
    <meta name="keywords" content="{{ AUTHOR }} Setsuna Curriculum Vitae Blog PHP Zend Certified Engineer ZCE Linux MOJAVE M0J4V3 "/>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/normalize.min.css">
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/main.css">
    <script src="{{ SITEURL }}/theme/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
  </head>
  <body id="{% block mainid %}{% endblock %}">
    <div class="header-container">
      <header class="wrapper clearfix">
        <h1 class="title"><a href="/">{{ SITENAME }}</h1></a>
        {% block menu %}...{% endblock %}
      </header>
    </div>
    <div class="main-container">
      <div class="main wrapper clearfix"> 
        <article>
          {% block content %}{% endblock %}
        </article>
        <aside>
          {% block aside %}{% include "aside.html" %}{% endblock %}
        </aside>
      </div>
    </div>
    <div class="footer-container">
      <footer class="wrapper">
        <p><a id="toplink" href="#">Haut de la page</a> © <b>{{ AUTHOR }}, 2016</b>. Site généré avec <a href="http://docs.getpelican.com/"> Pelican</a>, icônes par <a href="http://glyphicons.com/">Glyphicons</a> et <a href="http://fortawesome.github.com/Font-Awesome/">Font Awesome</a>.</p>
      </footer>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{ SITEURL }}/theme/js/vendor/jquery-1.9.0.min.js"><\/script>')</script>
    <script src="{{ SITEURL }}/theme/js/main.js"></script>
    <script>
      var _gaq=[['_setAccount','UA-15076021-1'],['_trackPageview']];
      (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
      g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
  </body>
</html>
